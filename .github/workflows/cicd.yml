name: GHS

on:
  push:
    branches: [ 2.0 ]
  pull_request:
    branches: [ 2.0 ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8
      matrix:
        python-version: [3.9.2]

    steps:
    - uses: actions/checkout@v2
      with:
        # https://github.com/actions/checkout/issues/217#issuecomment-634802933
        fetch-depth: "0"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('dev_requirements.txt') }}

    - name: Install Dependencies
      run: |
        python -m pip install -U pip
        pip install -r dev_requirements.txt

    - name: Run Tests
      run: |
        pytest
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v1
      env:
        CODECOV_TOKEN=1f384cb3-05c0-4d59-806d-68a1c1e2d35f
      with:
        fail_ci_if_error: true

    ### Deploy to Heroku ###
    - name: Add Heroku remote
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
    - name: Deploy
      # First run (once): $ heroku stack:set container -a app_name
      run: |
        git push -f heroku HEAD:master
